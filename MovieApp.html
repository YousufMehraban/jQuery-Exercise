
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
</head>
<body>
    <form action="">
        <fieldset> 
          <legend> Movie App    </legend>
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="rating">Rating</label>
            <input type="number" id="rating">
            <button id="submit">Submit</button>
        </fieldset>
    </form>
    <div id="container"></div>    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    <script>

        $('#submit').on('click', function(evt){
            evt.preventDefault()
            let title = $('#title').val();
            let rating = $('#rating').val();
            if((title.length) < 2 || rating < 0 || rating > 10){
                alert('Movie name should be at least two character and Rating should be 0 to 10!');
                return
            };
            $('<p>').append(title,`: `, rating, ` `).append('<button>Remove</button>').appendTo('#container');

            $('#container').on('click', 'button', function(){
                $(this).parent().remove()
            })
        })
        
        

    </script>  
      

</body>
</html>
